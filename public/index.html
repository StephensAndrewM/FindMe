<!doctype html>
<html class="no-js" lang="">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Find Me</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<!-- Place favicon.ico in the root directory -->

	<link href='https://fonts.googleapis.com/css?family=Passion+One|Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>

	<h1 id="gameTitle">Find Me</h1>

	<div id="welcome">

		<div id="players">
			<p><strong>Players:</strong></p>
			<ul></ul>
			<p id="noPlayersMsg">No players connected</p>
		</div>

		<div id="joinGame">
			<div id="joinGameMessage"></div>
			<a class="actionbutton" id="startGameButton" href="#">Start Game!</a>
			<form action="" method="post">
				<input type="text" id="playerInput" placeholder="Enter Your Name" />
				<input type="submit" class="actionbutton" id="joinGameButton" value="Join" />
			</form>
		</div>

	</div>

	<div id="flashpad">

		<a class="tile" href="#"><img src="images/tile00.png" /></a>
		<a class="tile" href="#"><img src="images/tile10.png" /></a>
		<a class="tile" href="#"><img src="images/tile20.png" /></a>
		<a class="tile" href="#"><img src="images/tile30.png" /></a>

		<a class="tile" href="#"><img src="images/tile01.png" /></a>
		<a class="tile" href="#"><img src="images/tile11.png" /></a>
		<a class="tile" href="#"><img src="images/tile21.png" /></a>
		<a class="tile" href="#"><img src="images/tile31.png" /></a>

		<a class="tile" href="#"><img src="images/tile02.png" /></a>
		<a class="tile" href="#"><img src="images/tile12.png" /></a>
		<a class="tile" href="#"><img src="images/tile22.png" /></a>
		<a class="tile" href="#"><img src="images/tile32.png" /></a>

		<a class="tile" href="#"><img src="images/tile03.png" /></a>
		<a class="tile" href="#"><img src="images/tile13.png" /></a>
		<a class="tile" href="#"><img src="images/tile23.png" /></a>
		<a class="tile" href="#"><img src="images/tile33.png" /></a>

	</div>

	<div id="turn"></div>

	<script src="/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="/bower_components/socket.io-client/dist/socket.io.min.js"></script>
	<script src="web.js"></script>
</body>
</html>
