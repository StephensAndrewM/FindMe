<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Find Me!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">

	<meta property="og:url" content="http://lets.playfind.me/" />
	<meta property="og:type" content="article" />
	<meta property="og:title" content="Online Multiplayer Find Me" />
	<meta property="og:description" content="Okay guys, time for another round of Find Me!" />
	<meta property="og:image" content="http://lets.playfind.me/images/fb-tile.png" />

	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="theme-color" content="#f22222">
</head>
<body class="stateTitleScreen">

	<div id="countdown">
		<div id="countdown-number">X</div>
		<svg>
			<circle r="18" cx="20" cy="20">
				<animate attributeType="CSS"
					attributeName="stroke-dashoffset"
					from="0px" to="113px" dur="10s"
					repeatCount="0"
					fill="freeze"
					id="countdown-animation" />
			</circle>
		</svg>
	</div>

	<form action="" method="post" id="setNameForm">
		<input type="text" id="playerInput" placeholder="Enter Your Name" />
		<input type="submit" class="actionbutton" id="setNameButton" value="Join Now" />
	</form>

	<div class="gameControl" id="gameControl-inactivePlayerTitleScreen">
		<div class="errorMessage"></div>
		<a class="actionbutton" id="joinGameButton" href="#">I Want to Play!</a>
	</div>
	<div class="gameControl" id="gameControl-activePlayerTitleScreen">
		<div class="errorMessage"></div>
		<a class="actionbutton halfbutton" id="startGameButton" href="#">Start</a>
		<a class="actionbutton actionbutton-red halfbutton" id="unjoinGameButton" href="#">Exit</a>
	</div>
	<div class="gameControl" id="gameControl-activePlayerInGame">
		<a class="actionbutton actionbutton-red" id="exitGameButton" href="#">Exit</a>
	</div>

	<div id="players">
		<h1 class="gameTitle" id="gameTitlePersistent">Find Me</h1>
		<h2 id="playersListTitle">Players</h2>
		<ul id="playersList"></ul>
		<p id="noPlayersMsg">No players connected</p>
		
		<h2 id="winnersListTitle">Winners</h2>
		<ul id="winnersList"></ul>
	</div>

	<div id="winScreen" class="winScreen">
		<div class="winScreenMessage"></div>
	</div>

	<div id="winScreenWithPrompt" class="winScreen">
		<div class="winScreenMessage"></div>
		<div id="winScreenPrompt">
			<a class="actionbutton halfbutton" id="postWinOptInButton" href="#">Again!</a>
			<a class="actionbutton actionbutton-red halfbutton" id="postWinOptOutButton" href="#">I'm Out</a>
		</div>
	</div>

	<div id="flashpadWrapper">
		<div id="flashpad"></div>
		<div id="turn"></div>
	</div>


	<script src="/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="/bower_components/socket.io-client/dist/socket.io.min.js"></script>
	<script src="web.js"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-105997414-1', 'auto');
  ga('send', 'pageview');
</script>
</body>
</html>
